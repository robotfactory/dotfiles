- defaults:
    link:
      relink: true
    
- clean: ['~']

- link:
    ~/.gitconfig: git
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.screenrc: screenrc
    ~/.bash_aliases: bash_aliases
    ~/.tmux.conf: tmux.conf
- shell:
  -  [git submodule update --init --recursive, Installing submodules]
