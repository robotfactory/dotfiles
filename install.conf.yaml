- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: 
      path: git
    ~/.bashrc: 
      path: bashrc
    ~/.bash_logout: 
      path: bash_logout
    ~/.screenrc: screenrc
    ~/.bash_aliases: 
      path: bash_aliases
    ~/.tmux.conf:
      path: tmux.conf

- shell:
  -  [git submodule update --init --recursive, Installing submodules]
